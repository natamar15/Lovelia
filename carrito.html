      <p  class="p2">

    </div>
    <hr>
    <div class="pagar">

    </div>
    <div class="btnsCompra">
      <div class="botonYcheck">
          <div>
              <input type="checkbox" name="recordar">
              <label for="recordar">Recordar esta tarjeta</label>
          </div>
          <button>Realizar pago</button>
      </div>
      <p>
          Al completar la compra aceptas estas <span style="color: #428cd1; font-weight: bold;">Condiciones de uso</span>
